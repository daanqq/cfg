exec undo

// aliases
alias c "clear"
alias dd "disconnect; exec undo"
alias qq "quit"

alias lh "connect localhost"
alias sp "exec serverprac; say .prac"

alias tt "say !t"
alias cc "say !ct"

alias +dropbomb "slot5"
alias -dropbomb "drop; lastinv"
bind t "+dropbomb"

// binds
bind 1 "slot1"
bind 2 "slot2"
bind 3 "slot3"
bind 4 "slot6"
bind 6 "slot6"
bind 7 "slot7"
bind 8 "slot8"
bind 9 "slot9"
bind a "+left"
bind c "slot8"
bind d "+right"
bind e "+use"
bind f "+lookatweapon"
bind g "drop"
bind n "teammenu"
bind q "slot7"
bind r "+reload"
bind s "+back"
bind t "+dropbomb"
bind v "slot10"
bind w "+forward"
bind x "sellbackall"
bind z "switchhands"
bind ENTER "messagemode2"
bind SPACE "+jump"
bind TAB "+showscores"
bind RSHIFT "messagemode"
bind ALT "slot4"
bind CTRL "+duck"
bind MOUSE4 "+voicerecord"
bind MOUSE5 "player_ping"
bind MWHEELUP "+jump"
bind MWHEELDOWN "+jump"

unbind 0
unbind h
unbind i
unbind m
unbind F3
unbind F4
unbind F5
unbind MOUSE3
unbind u
unbind y
unbind DEL
