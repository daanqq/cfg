bind MOUSE3 drop
bind SPACE "demo_togglepause"
bind CTRL "demoui"

bind q "demo_gototick -320 relative"
bind e "demo_gototick 320 relative"

bind r "+ffw2"
alias +ffw2 "demo_timescale 2"
alias -ffw2 "demo_timescale 1"

bind f "+ffw5"
alias +ffw5 "demo_timescale 5"
alias -ffw5 "demo_timescale 1"

bind g "+ffw05"
alias +ffw05 "demo_timescale 0.5"
alias -ffw05 "demo_timescale 1"


cl_sanitize_player_names false
