bind mouse3 drop

bind q "demo_gototick -320 relative"
bind e "demo_gototick 320 relative"

bind r "+ffw2"
alias +ffw2 "demo_timescale 2"
alias -ffw2 "demo_timescale 1"

bind t "+ffw8"
alias +ffw8 "demo_timescale 8"
alias -ffw8 "demo_timescale 1"

bind g "+ffw16"
alias +ffw16 "demo_timescale 16"
alias -ffw16 "demo_timescale 1"

bind f "+ffwhalf"
alias +ffwhalf "demo_timescale 0.5"
alias -ffwhalf "demo_timescale 1"

bind SPACE demo_togglepause
bind CTRL "demoui"
bind ALT "toggle spec_show_xray"
